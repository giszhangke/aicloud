
server:
  port: 8082

spring:
  application:
    name: service-consumer

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'